<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Login empresarial">
	<meta name="author" content="Of System ®">
	<meta name="copyright" content="Bryan A. Morán Vega">
	<meta name="robots" content="index">
	<link rel="icon" href="/img/Systen Logo 1.ico">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/1f84f73194.js" crossorigin="anonymous"></script>
	<!--Esto me permite acceder a mis íconos de la web-->
	<script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
	<!--Segunda página de iconos-->
	<link rel="stylesheet" href="/css/style_login.css" />
	<title>Login</title>
</head>

<body>
	<img class="wave" src="/img/wave.png" />
	<div class="container">
		<div class="img">
			<img src="/img/laptop.svg" />
		</div>
		<div class="login-content">
			<form action="/Admin/home_admin.html">
				<!--<img src="img/avatar.svg" />-->
				<lord-icon src="https://cdn.lordicon.com/imamsnbq.json" trigger="loop"
					colors="primary:#121331,secondary:#08a88a" stroke="37" style="width:200px;height:200px">
				</lord-icon>
				<h2 class="title">BIENVENIDOS</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
						<!--Aqui llamo a los íconos de la web-->
					</div>
					<div class="div">
						<h5>Usuario</h5>
						<input type="text" class="input" required />
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Contraseña</h5>
						<input type="password" class="input" required />
					</div>
				</div>
				<a href="#">Olvidé mi contraseña?</a>
				<input type="submit" class="btn" value="Acceder" />
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/main_index.js"></script>
	<!--efecto de sobrepocición de texto-->
</body>

</html>
